<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/mindar-image.prod.js"></script>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets/targets_BW_300dpi.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
      <img id="card" src="./targets/nubes_BW.png">
        <a-asset-item id="avatarModel" src="./fullRenderBW.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="15 0 0 " position="0 0 0.1" scale="0.10 0.10 0.10" src="#avatarModel"
       animation-mixer>
      </a-entity>

<!--

script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"</script>

 <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
        </a-entity>


        <a-assets>
          <a-asset-item id="casita" src="luzAtope.gltf" ></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#casita" rotation="-10 0 0 " position="0 -4 -4" scale="0.5 0.5 0.5"
         animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-entity>
-->


    </a-scene>
  </body>
</html>

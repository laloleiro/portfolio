<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="VR shooting game">
    <meta name="author" content="@la_loleiro">
    <title>@la_loleiro</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" href="../favicon.ico">
    <!-- <link href="antenna/style.css" media="screen" rel="stylesheet" > -->
    <script src="js/aframe.min.js"></script>
    <script src="js/environment.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
           font-family: Helvetica, Arial, sans-serif;
        }
         /* Initially hide the scene */
        a-scene {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Play button styles */
        button {
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            padding:1rem;
            background: #FF6B58;
            color:white;
            font-weight: 700;
            margin-top:1em;
            border:none;
        }
        button:hover {
            background:white;
            color:black;
            transition: background 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            animation-name: fadeOutOpacity;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: 0.3s;
          }

          @keyframes fadeOutOpacity {
            0% {
              opacity: 1;
            }
            100% {
              opacity: 0;
            }
          }


        .popup{ 
            background-color: rgba(0,0,0);
            color:whitesmoke;
            position: absolute;
            z-index: 10;
            border-radius: 10px;
            text-align: center;
            padding:3rem;
            font-family:Roboto;
          }

          .fade-in {
            opacity: 1;
            animation-name: fadeInOpacity;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: 0.3s;
          }

          @keyframes fadeInOpacity {
            0% {
              opacity: 0;
            }
            100% {
              opacity: 1;
            }
          }

          @keyframes horizontal-shaking {
           0% { transform: translateX(0) }
           25% { transform: translateX(5px) }
           50% { transform: translateX(-5px) }
           75% { transform: translateX(5px) }
           100% { transform: translateX(0) }
          }

        .horizontal-shake {
            animation-name: horizontal-shaking;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: 0.3s;
          }
    </style>
</head>
<body>
    <a-scene environment="preset:threetowers"
      cursor="rayOrigin: mouse; fuse: false" 
      raycaster="objects: .raycastable">
        
        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
          animation="property:rotation; to:0 360 360; loop:true; dur:4000; easing:linear">
        </a-entity>
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
          animation="property:rotation; to:0 360 0; loop:true; dur:3000; easing:linear">
        </a-entity>
      
        <a-entity look-controls camera position="0 1.6 0"> 
              <a-text value="0 puntos" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>
              <a-entity cursor="fuse:true; fuseTimeout:10" raycaster="objects: .meteoro"
                position="0 0 -1" geometry="primitive:ring; radiusInner:0.02;radiusOuter:0.03">
          </a-entity>
        </a-entity>
  
    </a-scene>

   <div class="popup" id="info-panel">
        <h1>VR ball game</h1>
        <p>Balls gives you points.<br/>Octahetrons set points to 0.</p>
        <p>Move your mobile for catch them.</p>
        <button id="play-button">â–¶ Start</button>
   </div>
<!--     <header style="position:absolute;z-Index:10;margin:2em;top:1em; left:1em">
      <a href="../index.html">BACK HOME</a>

    </header>
    -->
     <script>
        document.getElementById("play-button").addEventListener("click", function (e) {
          document.getElementById("info-panel").style.display="none";
          dispatchEvent(new Event("startGame"));
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>

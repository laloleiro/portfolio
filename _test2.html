<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Creative programmer Portfolio, cartoon style. Classic animation lover.">
    <meta name="author" content="@la_loleiro">
    <title>@la_loleiro</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css" >
    <link rel="stylesheet" href="css/banana.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" href="favicon.ico">
    <title>360 experience</title>
    <script src="js/aframe.min.js"></script>
    <script src="https:unpkg.com/aframe-environment-component"></script>
</head>
<body>

  <a-scene environment="preset:tron">

      <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
        animation="property:rotation; to:0 360 360; loop:true; dur:4000; easing:linear">
      </a-entity>
      <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
        animation="property:rotation; to:0 360 0; loop:true; dur:3000; easing:linear">
      </a-entity>
        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
        animation="property:rotation; to:0 360 360; loop:true; dur:2000; easing:linear">
      </a-entity>
        <a-entity class="orbit" position="0 3 0" rotation="0 0 -120"
        animation="property:rotation; to:360 360 0; loop:true; dur:5000; easing:linear">
      </a-entity>
  
      <a-entity look-controls camera position="0 1.6 0"> 
            <a-text value="0 puntos" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>
            <a-entity cursor="fuse:true; fuseTimeout:10" raycaster="objects: .meteoro"
              position="0 0 -1" geometry="primitive:ring; radiusInner:0.02;radiusOuter:0.03">
      </a-entity>

  </a-scene>
</body>
      <script src="js/app.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/main.js"></script>
</html>

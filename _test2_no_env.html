        <a-entity geometry="primitive:octahedron; radius:2" material="shader:flat; src:#meteoro" position="20 0 0"
         animation="property:rotation; to:0 360 0; loop:true; dur:4000; easing:linear">
        </a-entity>  
        <a-entity geometry="primitive:octahedron; radius:1" material="color:blue" position="-25 5 -20"

        </a-entity>
        <a-entity geometry="primitive:octahedron; radius:2" material="color:blue" position="30 -1 -20"

           <a-entity geometry="primitive:dodecahedron; radius:1" material="color:yellow" position="10 10 -20"

           <a-entity geometry="primitive:dodecahedron; radius:2" material="color:yellow" position="-30 1 -20"

        <a-entity geometry="primitive:octahedron; radius:2" material="shader:flat; src:#meteoro2;  roughness: 2;" position="-20 0 0"
         animation="property:rotation; to:0 360 0; loop:true; dur:4000; easing:linear">
        </a-entity>
     


      <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
        animation="property:rotation; to:0 360 360; loop:true; dur:4000; easing:linear">
      </a-entity>
      <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
        animation="property:rotation; to:0 -360 0; loop:true; dur:3000; easing:linear">
      </a-entity>
        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"

      </a-entity>
        <a-entity class="orbit" position="0 3 0" rotation="0 0 -120"
        animation="property:rotation; to:360 -360 0; loop:true; dur:5000; easing:linear">
